<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content={{ site.theme_color | default: '#ffffff' }}>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css" media="(prefers-color-scheme: light)"> -->
    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app_dark.css" media="(prefers-color-scheme: dark)"> -->
    <link rel="shortcut icon" type="image/png"
          {% if site.favicon %} href="{{ site.favicon | relative_url }}" {% else %} href="{{ site.baseurl }}/favicon.png" {% endif %}
    />
    <script src="{{ site.baseurl }}/assets/js/alpine-3.9.0.min.js" defer></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fontawesome-5.15.4.min.css">
    {% unless site.hide_share_buttons %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css">
    {% endunless %}
    {% seo %}
    {% if site.feed %}
    {% feed_meta %}
    {% endif %}
    {%- if site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
    {%- include head-scripts.html -%}
</head>
